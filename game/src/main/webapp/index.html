<!DOCTYPE html>
<html>
  <head>
    <link rel=stylesheet type="text/css" href="css/snail.css"/>
    <link rel=stylesheet type="text/css" href="css/snail.battleplan.css"/>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
  </head>
  <body>
		<main id="battleplan" class="page">
			<section class="snails">
				<button type="button" class="snails-button dale">Dale</button>
				<button type="button" class="snails-button gail">Gail</button>
				<button type="button" class="snails-button todd">Todd</button>
				<button type="button" class="snails-button doug">Doug</button>
			</section>
			<section class="equip">
				<div class="equip-weapon"></div>
				<div class="equip-shell"></div>
				<div class="equip-accessory"></div>
				<div class="equip-item1"></div>
				<div class="equip-item2"></div>
			</section>
			<section class="instructions">
			</section>
			<section class="presets">
				<button type="button" class="presets-button .preset1">(Empty)</button>
				<button type="button" class="presets-button .preset2">(Empty)</button>
				<button type="button" class="presets-button .preset3">(Empty)</button>
				<button type="button" class="presets-button .preset4">(Empty)</button>
			</section>
			<section class="stats">
				<section class="stats-timer">
					<div class="stats-timer-blocks">
						<span class="stats-timer-blocks-block"></span>
						<span class="stats-timer-blocks-block"></span>
						<span class="stats-timer-blocks-block"></span>
						<span class="stats-timer-blocks-block"></span>
					</div>
					<div class="stats-timer-remaining">
						Approximate time remaining:
						<span class="stats-timer-remaining-time"></span>
					</div>
				</section>
				<section class="stats-player">
				</section>
			</section>
			<button class="submit">Submit</button>
		</main>
		<script src="js/snail.js"></script>
		<script src="js/snail.battleplan.js"></script>
		<script src="js/snail.battleplan.menubutton.js"></script>
		<script src="js/snail.battleplan.itembutton.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
