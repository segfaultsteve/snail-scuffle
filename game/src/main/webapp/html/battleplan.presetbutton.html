<div class="presetbutton">
	<button type="button" class="presetbutton-button"></button>
	<div class="presetbutton-options hidden">
		<span class="presetbutton-options-set">Set</span>
		<span class="presetbutton-options-clear">Clear</span>
	</div>
</div>
<div class="presetname">
	<label class="presetname-label">
		Preset name:
		<input type="text" class="presetname-text">
	</label>
	<div class="presetname-buttons">
		<button class="presetname-buttons-save">Save</button>
		<button class="presetname-buttons-cancel">Cancel</button>
	</div>
</div>
