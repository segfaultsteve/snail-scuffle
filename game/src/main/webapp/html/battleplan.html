<section class="snails">
	<button type="button" class="snails-dale snails-button">
		<div class="snails-button-name">Dale</div>
		<div class="snails-button-description"></div>
	</button>
	<button type="button" class="snails-gail snails-button">
		<div class="snails-button-name">Gail</div>
		<div class="snails-button-description"></div>
	</button>
	<button type="button" class="snails-todd snails-button">
		<div class="snails-button-name">Todd</div>
		<div class="snails-button-description"></div>
	</button>
	<button type="button" class="snails-doug snails-button">
		<div class="snails-button-name">Doug</div>
		<div class="snails-button-description"></div>
	</button>
</section>
<section class="equip">
	<div class="equip-weapon"></div>
	<div class="equip-shell"></div>
	<div class="equip-accessory"></div>
	<div class="equip-item0"></div>
	<div class="equip-item1"></div>
</section>
<section class="instructionbox">
	<div class="instructionbox-header">
		Instructions
		<span class="instructionbox-header-expandicon">❯</span>
		<span class="instructionbox-header-collapseicon">❮</span>
	</div>
	<ul class="instructionbox-instructions">
	</ul>
	<div class="instructionbox-addbox">
		<span class="instructionbox-addbox-addicon addicon">+</span>
		<i class="instructionbox-addbox-text">Add Instruction</i>
	</div>
	<div class="instructionbox-defaultattack">Attack &times; <span style="font-size: 1.5em">&infin;</span></div>
</section>
<section class="presets">
	<div class="presets-presetbutton preset1"></div>
	<div class="presets-presetbutton preset2"></div>
	<div class="presets-presetbutton preset3"></div>
	<div class="presets-presetbutton preset4"></div>
</section>
<section class="info">
	<div class="info-timer">
		<div class="info-timer-blocks hidden">
			<div class="info-timer-blocks-block block1"></div>
			<div class="info-timer-blocks-block block2"></div>
			<div class="info-timer-blocks-block block3"></div>
			<div class="info-timer-blocks-block block4"></div>
		</div>
		<div class="info-timer-remaining">
			Time remaining:
			<span class="info-timer-remaining-time"></span>
		</div>
	</div>
	<div class="info-playerstats">
		<div class="info-playerstats-name">Player</div>
			<table>
				<tr>
					<td>HP</td>
					<td class="info-playerstats-hp numeric-stat">100</td>
				</tr>
				<tr>
					<td>AP</td>
					<td class="info-playerstats-ap numeric-stat">0</td>
				</tr>
				<tr>
					<td>Attack</td>
					<td class="info-playerstats-attack numeric-stat">0</td>
				</tr>
				<tr>
					<td>Defense</td>
					<td class="info-playerstats-defense numeric-stat">0</td>
				</tr>
				<tr>
					<td>Speed</td>
					<td class="info-playerstats-speed numeric-stat">0</td>
				</tr>
			</table>
	</div>
	<div class="info-enemystats">
		<div class="info-enemystats-name">Enemy</div>
		<table>
			<tr>
				<td>HP</td>
				<td class="info-enemystats-hp numeric-stat">100</td>
			</tr>
			<tr>
				<td>AP</td>
				<td class="info-enemystats-ap numeric-stat">0</td>
			</tr>
			<tr>
				<td>Attack</td>
				<td class="info-enemystats-attack numeric-stat">?</td>
			</tr>
			<tr>
				<td>Defense</td>
				<td class="info-enemystats-defense numeric-stat">?</td>
			</tr>
			<tr>
				<td>Speed</td>
				<td class="info-enemystats-speed numeric-stat">?</td>
			</tr>
		</table>
	</div>
</section>
<section class="modals">
	<div class="modals-background modal-background hidden"></div>
	<div class="modals-forfeit modal hidden">
		<div class="modals-forfeit-text modal-text">You Lost!</div>
		<div class="modals-forfeit-subtext modal-subtext">You ran out of time.</div>
		<button type="button" class="modals-forfeit-okbutton modal-button">OK</button>
	</div>
</section>
<button class="submit">Submit</button>
