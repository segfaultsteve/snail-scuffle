<canvas id="battleCanvas"></canvas>
<div class="waitmessage modal hidden">Waiting for opponent...</div>
<div class="opponentforfeitedmessage modal hidden">
	<div class="opponentforfeitedmessage-text">You Won!</div>
	<div class="opponentforfeitedmessage-subtext">Your opponent forfeited.</div>
	<button type="button" class="opponentforfeitedmessage-okbutton">OK</button>
</div>
<div class="result modal hidden">
	<div class="result-text"></div>
	<button type="button" class="result-okbutton">OK</button>
</div>
<section class="hud hidden">
	<div class="hud-player">
		<div class="hud-player-name"></div>
		<div>HP: <span class="hud-player-hp"></span></div>
		<div>AP: <span class="hud-player-ap"></span></div>
	</div>
	<div class="hud-enemy">
		<div class="hud-enemy-name"></div>
		<div>HP: <span class="hud-enemy-hp"></span></div>
		<div>AP: <span class="hud-enemy-ap"></span></div>
	</div>
</section>
